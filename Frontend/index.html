<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Keep only one link for Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" >
    
    <title>Document</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-image: url(https://i.gifer.com/J4o.gif);
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.box {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    backdrop-filter: blur(5px);
    padding: 50px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

.container {
    text-align: center;
}

.header {
    margin-bottom: 20px;
}

.header .text {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
}

.header .underline {
    width: 150px;
    height: 2px;
    background-color: #fff;
    margin: 10px auto;
    position: relative;
}

.inputs {
    margin-bottom: 20px;
}

.input {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
}

.input i {
    margin-right: 10px;
    color: #fff; /* Icon color */
    font-size: 18px; /* Adjust the icon size */
}

.input input {
    width: 100%;
    padding: 10px;
    border: 1px solid #fff;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
}   
.submit-container {
    display: flex;
    justify-content: center;
}

.submit {
    width: 40%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #FB2576;
    color: #fff;
}
</style>
</head>
<body>
    <form  method="post" action="/register" >
        <div class="box">
            <div class="container">
                <div class="header">
                    <div class="text" id="formTitle"> REGISTRATION FORM</div>
                    <div class="underline"></div>
                </div>
                <div class="inputs" id="registrationInputs">
                    <div class="input">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="name" />
                    </div>
                    <div class="input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email"/>
                    </div>
                    <div class="input">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password"  name="password"/>
                    </div>
                </div>

                <div class="submit-container" id="buttonContainer">
                    <button class="submit" id="signUpButton" type ="submit">Register</button> 
                </div>
            </div>
        </div> 
    </form>        
</body>
</html>
